- job:
    name: wip-pxc-package-testing-keyring-test-pkgs
    project-type: pipeline
    description: |
        Work in progress, please ignore
        Do not edit this job through the web!
    concurrent: true
    properties:
        - build-discarder:
            artifact-days-to-keep: -1
            artifact-num-to-keep: 20
            days-to-keep: -1
            num-to-keep: 20
    pipeline-scm:
        scm:
            - git:
                url: https://github.com/panchal-yash/jenkins-pipelines.git
                branches:
                    - 'PXC-package-testing-keyring-script'
                wipe-workspace: true
        lightweight-checkout: true
        script-path: pxc/jenkins/pxc-package-testing-cluster-keyring-test-pkgs.groovy
    parameters:
        - choice:
            name: product_to_test
            choices:
                - 'pxc80'
            description: "PXC version to test"
        - choice:
            name: node_to_test
            choices:
                - 'ubuntu-focal'
                - 'ubuntu-bionic'
            description: "Distribution to run test"
        - choice:
            name: test_type
            choices:
                - 'install'
            description: "Test type to run test"
        - choice:
            name: test_repo
            choices:
                - 'main'
                - 'testing'
            description: "Test repo to run test"
