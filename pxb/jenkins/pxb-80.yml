- job:
    name: percona-xtrabackup-8.0-RELEASE-test
    project-type: pipeline
    description: |
        Do not edit this job through the web!
    pipeline-scm:
      scm:
        - git:
            url: https://github.com/panchal-yash/jenkins-pipelines.git
            branches:
            - 'pxb-test-sample'
            wipe-workspace: false
      lightweight-checkout: true
      script-path: pxb/jenkins/pxb-80.groovy
    parameters:
        - string:
            name: GIT_REPO
            default: 'https://github.com/percona/percona-xtrabackup.git'
            description: 'Choose the product version to test: PXB8.0 OR PXB2.4'
        - string:
            name: BRANCH
            default: '8.0'
        - string:
            name: RPM_RELEASE
            default: '1.1'
        - string:
            name: DEB_RELEASE
            default: '1.1'
        - string:
            name: PXB_REPO
            default: 'pxb-80'
        - choice:
            name: COMPONENT
            choices: 
              - 'testing'
              - 'main'
