- job:
    name: periodic-product-check-for-new-releases
    project-type: pipeline
    description: |
        Do not edit this job through the web!
    triggers:
        - timed: "0 0 * * 0"
    properties:
        - build-discarder:
            artifact-days-to-keep: -1
            artifact-num-to-keep: 10
            days-to-keep: -1
            num-to-keep: 10
    pipeline-scm:
        scm:
            - git:
                url: https://github.com/panchal-yash/jenkins-pipelines.git
                branches:
                    - 'PXB-2850-rt-periodic-check-version-main-repo'
                wipe-workspace: true
        lightweight-checkout: true
        script-path: pxb/jenkins/periodic-product-check-for-new-releases.groovy
