- job:
    name: pxb-package-testing-molecule-test
    project-type: pipeline
    description: |
        Do not edit this job through the web!
    properties:
        - build-discarder:
            num-to-keep: 15
    concurrent: true
    pipeline-scm:
        scm:
            - git:
                url: https://github.com/panchal-yash/jenkins-pipelines.git
                branches:
                    - 'pxb-mol-pt-fixes'
                wipe-workspace: true
        lightweight-checkout: true
        script-path: pxb/jenkins/pxb-pt-testing-molecule.groovy
