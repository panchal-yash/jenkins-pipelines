- job:
    name: ansible-galaxy-roles
    project-type: pipeline
    description: |
        Do not edit this job through the web!
    properties:
        - build-discarder:
            artifact-days-to-keep: -1
            artifact-num-to-keep: 10
            days-to-keep: -1
            num-to-keep: 10
    pipeline-scm:
        scm:
            - git:
                url: https://github.com/panchal-yash/jenkins-pipelines.git
                branches:
                    - 'ansible-galaxy-role'
                wipe-workspace: true
        lightweight-checkout: true
        script-path: ps/jenkins/ansible-galaxy-roles-build.groovy
    parameters:
        - choice:
            name: node_to_test
            choices:
                - "all"            
                - "min-buster-x64"
                - "min-bullseye-x64"
                - "min-centos-7-x64"
                - "min-ol-8-x64"
                - "min-bionic-x64"
                - "min-focal-x64"
                - "min-amazon-2-x64"
            description: "Node in which to test the product"
