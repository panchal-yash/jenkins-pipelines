- job:
    name: ansible-galaxy-roles-build-hc
    project-type: pipeline
    description: |
        Use package-testing-ps to run in all nodes
        Do not edit this job through the web!
    concurrent: true
    properties:
        - build-discarder:
            artifact-days-to-keep: -1
            artifact-num-to-keep: 10
            days-to-keep: -1
            num-to-keep: 50
    pipeline-scm:
        scm:
            - git:
                url: https://github.com/panchal-yash/jenkins-pipelines.git
                branches:
                    - 'ansible-galaxy-role'
                wipe-workspace: true
        lightweight-checkout: true
        script-path: ps/jenkins/ansible-galaxy-roles-build-hc.groovy
    parameters:
        - choice:
            name: percona_server_version
            choices:
                - "5.7"
                - "8.0"
        - choice:
            name: percona_server_repository
            choices:
                - "main"
                - "experimental"
                - "testing"