- job:
    name: ansible-galaxy-roles
    project-type: pipeline
    description: |
        Do not edit this job through the web!
    properties:
        - build-discarder:
            artifact-days-to-keep: -1
            artifact-num-to-keep: 10
            days-to-keep: -1
            num-to-keep: 10
    pipeline-scm:
        scm:
            - git:
                url: https://github.com/panchal-yash/jenkins-pipelines.git
                branches:
                    - 'ansible-galaxy-role'
                wipe-workspace: true
        lightweight-checkout: true
        script-path: ps/jenkins/percona-server-ansible-roles.groovy
